apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: myapp-argocd-application
  namespace: argocd
spec:
  project: default 
  source: 
    repoURL: 
    targetRevision: HEAD
    path: dev_files
  destination: 
    server: https://kubernetes.default.svc
    namespace: myapp
  syncPolicy:
    syncOptions:
    - createNamespace=true
    automated:
      selfHeal: true 
      prune: true


  

